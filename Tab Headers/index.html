<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="london" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>
  <div id="paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>
  <div id="tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  <div id="oslo" class="tabcontent">
      <h3>Oslo</h3>
      <p>Oslo is the capital of Norway.</p>
    </div>
  <div class="tab">
      <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'london', 'red')">London</button>
      <button class="tablinks" onclick="openCity(event, 'paris', 'green')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'tokyo', 'blue')">Tokyo</button>
      <button class="tablinks" onclick="openCity(event, 'oslo', 'orange')">Tokyo</button>
    </div>
  <script src="index.js"></script>
</body>
</html>
